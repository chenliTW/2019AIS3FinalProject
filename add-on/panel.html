<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/hashes.js"></script>
    <title>Panel</title>
    <link rel="stylesheet" href="css/panel.css">
    <!-- semantic-ui -->
    <script src="js/semanticUI/jquery-3.1.1.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="js/semanticUI/semantic.min.js" ></script>
</head>
<body>
    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="Request">Request</a>
        <a class="item" data-tab="Convert">Convert</a>
        <a class="item" data-tab="Payloads">Payloads</a>
        <a class="item" data-tab="Tools">Tools</a>
        <a class="item" data-tab="Show All Comment">Show All Comment</a>
    </div>
    <div class="ui bottom attached tab segment form colflex active" data-tab="Request">
        <div id="url-container">
            <div class="ui labeled input icon action fluid">
                <div class="ui dropdown label">
                    <div class="text">GET</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                    <div class="item">GET</div>
                    <div class="item">POST</div>
                    </div>
                </div>
                <input type="text" placeholder="URL">
                <i class="x icon link icon" style="margin-right: 5em"></i>
                <button class="ui button primary">Send</button>
            </div>
        </div>
        <div class="ui accordion">
            <div class="title">
                <i class="icon dropdown"></i>
                Header
            </div>
            <div class="content field transition hidden">
                <div id="header-content"></div>
                <button id="save_button" class="ui inverted button violet header-button">Save</button>
                <button id="add_button" class="ui inverted button primary header-button">New</button>
            </div>
            <div class="header-container" id="header-template">
                <div class="ui toggle checkbox status_toggle">
                    <input type="checkbox" name="public" >
                    <label></label>
                </div>
                <div class="ui selection dropdown header-select">
                    <i class="dropdown icon"></i>
                    <div class="text action">add</div>
                    <div class="menu">
                        <div class="item">add</div>
                        <div class="item">modify</div>
                        <div class="item">delete</div>
                    </div>
                </div>
                <div class="header-field">
                    <div class="input labeled ui"><div class="ui label">Name</div><input type="text" class="header_name" placeholder="Header Name"></div>
                </div>
                <i class="caret right icon"></i>
                <div class="header-field">
                    <div class="input labeled ui"><div class="ui label">Value</div><input type="text" class="header_value" placeholder="Header Value"></div>
                </div>
                <div class="header-field">
                    <div class="input ui"><input type="text" class="comment" placeholder="Comment.."></div>
                </div>
                <div class="ui selection dropdown header-select">
                    <i class="dropdown icon"></i>
                    <div class="text apply_on">Request</div>
                    <div class="menu">
                        <div class="item">Request</div>
                        <div class="item">Response</div>
                    </div>
                </div>
                
                <button class="circular ui icon button primary delete_button">
                    <i class="icon x"></i>
                </button>
            </div>
        </div>
        <div class="ui accordion">
            <div class="title">
                <i class="icon dropdown"></i>
                Body
            </div>
            <div class="content field transition hidden">
                <textarea rows="8"></textarea>
            </div>
        </div>
    </div>

    <div class="ui bottom attached tab segment form colflex" data-tab="Convert">
        <div class="field">
            <div class="ui selection dropdown" id="convertdropdown">
                <input type="hidden" name="convert" id="convert">
                <i class="dropdown icon"></i>
                <div class="default text">method</div>
                <div class="menu">
                    <div class="item" data-value="md5">md5</div>
                    <div class="item" data-value="sha1">sha1</div>
                    <div class="item" data-value="sha256">sha256</div>
                    <div class="item" data-value="base64encode">base64encode</div>
                    <div class="item" data-value="base64decode">base64decode</div>
                    <div class="item" data-value="urlencode">urlencode</div>
                    <div class="item" data-value="urldecode">urldecode</div>
                    <div class="item" data-value="toUpper">toUpper</div>
                    <div class="item" data-value="toLower">toLower</div>
                    <div class="item" data-value="ROTAll">ROTAll</div>
                </div>
            </div>
        </div>
        <div class="ui placeholder segment convert-text-container">
            <div class="ui two column stackable very relaxed grid">
                <div class="ui vertical divider">
                    <i class="angle double right icon"></i>
                </div>
                <div class="column">
                    <textarea id="input" class="convert-text textarea"></textarea>
                </div>
                <div class="column">
                    <textarea id="output" class="convert-text textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="ui bottom attached tab segment form rowflex" data-tab="Payloads">
        <div id="payload-select-container"></div>
        <div id="payload-container"></div>
    </div>
    <div class="ui bottom attached tab segment form colflex" data-tab="Tools">
        <div class="field">
            <div class="ui selection dropdown">
                <input type="hidden" name="tool" id="tool">
                <i class="dropdown icon"></i>
                <div class="default text">tool</div>
                <div class="menu">
                    <div class="item">BFAC</div>
                    <div class="item">Sublist3r</div>
                    <div class="item">dirsearch</div>
                </div>
            </div>
        </div>
        <textarea id="tool-output" class="tool-text textarea"></textarea>
    </div>
    
    <div class="ui bottom attached tab segment" data-tab="Show All Comment">
        <div id="comment" class="ui middle aligned divided list"></div>
    </div>

    <script src="js/convert.js"></script>
    <script src="js/payload.js"></script>
    <script src="js/header.js"></script>
    <script src="js/panel.js"></script>
    <script src="plugins/loader.js"></script>
</body>
</html>
