<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/hashes.js"></script>
    <title>Document</title>
</head>
<body>
    <textarea id="in"></textarea>
    <select name="" id="type">
        <option value="md5">md5</option>
        <option value="sha1">sha1</option>
        <option value="sha256">sha256</option>
        <option value="base64encode">base64encode</option>
        <option value="base64decode">base64decode</option>
        <option value="urlencode">urlencode</option>
        <option value="urldncode">urldncode</option>
    </select>
    <div id="out"></div>
    <script>
        var input, output, type;
        var MD5 = new Hashes.MD5;
        var SHA1 =  new Hashes.SHA1;
        var SHA256 =  new Hashes.SHA256;
        functions = {
            "md5": function(s) {
                return MD5.hex(s);
            },
            "sha1": function(s) {
                return SHA1.hex(s);
            },
            "sha256": function(s) {
                return SHA256.hex(s);
            },
            "base64encode": function(s) {
                return btoa(s);
            },
            "base64decode": function(s) {
                return atob(s);
            },
            "urlencode": function(s) {
                return encodeURIComponent(s);
            },
            "urldncode": function(s) {
                return decodeURIComponent(s);
            }
        }
        function convert(event) {
            output.textContent = functions[type.value](input.value);
        }
        document.addEventListener("DOMContentLoaded", () => {
            input = document.querySelector("#in");
            output = document.querySelector("#out");
            type = document.querySelector("#type");
            input.addEventListener("keyup", convert);
            type.addEventListener("change", convert);
        });
    </script>
</body>
</html>
